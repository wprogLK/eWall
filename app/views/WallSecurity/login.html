#{extends 'main.html' /}
#{set pageTitle: 'Login' /}

#{form @WallSecurity.authenticate(), id:'login'}
	<table>
		<tr>
			<td>
				<label for="username">Username</label>
			</td>
			
			<td>
				<input type="text" name="username" id="username" />
			</td>
			
			#{ifErrors}
				<td>
					#{myErrors errors:errors, searchKey:'unknownUser' /}
				</td>
			#{/ifErrors}
		</tr>
		
		<tr>
			<td>
				<label for="password">Password</label>
			</td>
			
			<td>
				<input type="password" name="password" id="password"/>	
			</td>
			
			#{ifErrors}
				<td>
					#{myErrors errors:errors, searchKey:'wrongPassword' /}
				</td>
			#{/ifErrors}
		</tr>
		
		<tr>
			<td>
				<label for="remember">remember</label>
			</td>
			
			<td>
				<input type="checkbox" name="remember" id="remember" />
			</td>
		</tr>
		
		<tr>
			<td>
			
			</td>
			<td>
				<input type="submit" id="signin" name="login" value="Login"/>
			</td>
		</tr>
	</table>
	
#{/form}
